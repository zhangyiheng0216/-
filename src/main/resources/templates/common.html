<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--头部-->
  <header th:fragment="header" class="header">
  <!--电脑商城logo-->
  <div class="row">
    <div class="col-md-3">
      <a th:href="@{/index}">
        <img src="../images/index/stumalllogo.png" />
      </a>
    </div>
    <!--快捷选项-->
    <div class="col-md-9 top-item">
      <ul class="list-inline pull-right">
        <li><a th:href="@{/favorites}"><span class="fa fa-heart"></span>&nbsp;收藏</a></li>
        <li class="li-split">|</li>
        <li><a th:href="@{/orders}"><span class="fa fa-file-text"></span>&nbsp;订单</a></li>
        <li class="li-split">|</li>
        <li><a th:href="@{/cart}"><span class="fa fa-cart-plus"></span>&nbsp;购物车</a></li>
        <li class="li-split">|</li>
        <li>
          <!--下列列表按钮 ：管理-->
          <div class="btn-group">
            <button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown">
              <span id="top-dropdown-btn"><span class="fa fa-gears"></span>&nbsp;管理 <span class="caret"></span></span>
            </button>
            <ul class="dropdown-menu top-dropdown-ul" role="menu">
              <li><a th:href="@{/password}">修改密码</a></li>
              <li><a th:href="@{/userdata}">个人资料</a></li>
              <li><a th:href="@{/upload}">上传头像</a></li>
              <li><a th:href="@{/address}">收货管理	</a></li>
            </ul>
          </div>
        </li>
        <li class="li-split">|</li>
        <li><a th:href="@{/login}"><span class="fa fa-user"></span>&nbsp;登录</a></li>
      </ul>
    </div>
  </div>
</header>
<!--导航 -->
<!--分割导航和顶部-->
  <div  th:fragment="top" class="row top-nav">
  <div class="col-md-6">
    <ul class="nav nav-pills">
      <li>
        <a href="#"></a>
      </li>
      <li class="active"><a th:href="@{/index}"><span class="fa fa-home"></span></a></li>
      <li><a href="#">秒杀</a></li>
      <li><a href="#">优惠券</a></li>
      <li><a href="#">电脑VIP</a></li>
      <li><a href="#">外卖</a></li>
      <li><a href="#">超市</a></li>
    </ul>
  </div>
  <div class="col-md-6">
    <form th:action="@{/search}" method="post" class="form-inline pull-right" role="form">
      <div class="form-group">
        <input type="text" class="form-control" id="search" name="search" placeholder="请输入商品名称进行搜索">
      </div>
      <button type="submit" class="btn btn-default btn-sm"><span class="fa fa-search"></span></button>
    </form>
  </div>
</div>
<!--头部结束-->
<!--导航结束-->
</body>
</html>
